specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserRegistry
    network: base-sepolia
    source:
      address: "0xFfB8D0b2D015eB0399168661226F87693F5C811A"
      abi: UserRegistry
      startBlock: 34808885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UserRegistered
      abis:
        - name: UserRegistry
          file: ./abis/UserRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,uint8)
          handler: handleUserRegistered
      file: ./src/user-registry.ts
