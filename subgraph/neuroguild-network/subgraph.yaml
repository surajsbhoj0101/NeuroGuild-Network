specVersion: 1.3.0

indexerHints:
  prune: auto

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: UserRegistry
    network: base-sepolia
    source:
      address: "0xAf02A773636C562A22486F167Ad175076965EA0f"
      abi: UserRegistry
      startBlock: 35228101
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - User
        - UserRegistered
        - UserBlocked
        - UserUnblocked
      abis:
        - name: UserRegistry
          file: ./abis/UserRegistry.json
      eventHandlers:
        - event: UserRegistered(indexed address,uint8)
          handler: handleUserRegistered
        - event: UserBlocked(indexed address)
          handler: handleUserBlocked
        - event: UserUnblocked(indexed address)
          handler: handleUserUnblocked
      file: ./src/user-registry.ts

  - kind: ethereum
    name: JobContract
    network: base-sepolia
    source:
      address: "0x5a23bc4648953ACAf90d5B44792E5BAEf89f11DA"
      abi: JobContract
      startBlock: 35228101
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Job
        - Bid

        - JobCreated
        - JobDetailsUpdated
        - BidSubmitted
        - BidAccepted
        - BidRejected
        - JobStarted
        - WorkSubmitted
        - JobCompleted
        - JobCancelled
        - DisputeRaised
        - DisputeResolved
        - FundLocked
        - FundReleased
        - FundRefunded

      abis:
        - name: JobContract
          file: ./abis/JobContract.json

      eventHandlers:
        - event: JobCreated(indexed bytes32,indexed address,uint256,uint256,uint256,string)
          handler: handleJobCreated

        - event: JobDetailsUpdated(indexed bytes32,indexed address,uint256,uint256,uint256,string)
          handler: handleJobDetailsUpdated

        - event: BidSubmitted(indexed bytes32,indexed address,uint256,uint256,string)
          handler: handleBidSubmitted

        - event: BidAccepted(indexed bytes32,indexed address,uint256,uint256)
          handler: handleBidAccepted

        - event: BidRejected(indexed bytes32,indexed address,uint256,uint256)
          handler: handleBidRejected

        - event: JobStarted(indexed bytes32,indexed address)
          handler: handleJobStarted

        - event: WorkSubmitted(indexed bytes32,indexed address,string)
          handler: handleWorkSubmitted

        - event: JobCompleted(indexed bytes32,indexed address)
          handler: handleJobCompleted

        - event: JobCancelled(indexed bytes32,indexed address)
          handler: handleJobCancelled

        - event: DisputeRaised(indexed bytes32,indexed address,string)
          handler: handleDisputeRaised

        - event: DisputeResolved(indexed bytes32,address)
          handler: handleDisputeResolved

        - event: FundLocked(indexed bytes32,uint256,uint256,indexed address,indexed address)
          handler: handleFundLocked

        - event: FundReleased(indexed bytes32,uint256,uint256)
          handler: handleFundReleased

        - event: FundRefunded(indexed bytes32,uint256,indexed address)
          handler: handleFundRefunded

      file: ./src/job.ts
