specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JobContract
    network: base-sepolia
    source:
      address: "0x99cC070581894D736e6FC91dc9D2084490427a21"
      abi: JobContract
      startBlock: 34489115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BidAccepted
        - BidRejected
        - BidSubmitted
        - ClaimAfterExpiredDeadlineSuccessful
        - DisputeRaised
        - DisputeResolved
        - FundLocked
        - FundReleased
        - JobCancelled
        - JobCompleted
        - JobCreated
        - JobDetailsUpdated
        - JobExpireDeadlineIncreased
        - JobStarted
        - WorkSubmitted
      abis:
        - name: JobContract
          file: ./abis/JobContract.json
      eventHandlers:
        - event: BidAccepted(indexed bytes32,indexed address,uint256,uint256)
          handler: handleBidAccepted
        - event: BidRejected(indexed bytes32,indexed address,uint256,uint256)
          handler: handleBidRejected
        - event: BidSubmitted(indexed bytes32,indexed address,uint256,uint256,string)
          handler: handleBidSubmitted
        - event: ClaimAfterExpiredDeadlineSuccessful(indexed bytes32)
          handler: handleClaimAfterExpiredDeadlineSuccessful
        - event: DisputeRaised(indexed bytes32,indexed address)
          handler: handleDisputeRaised
        - event: DisputeResolved(indexed bytes32,address)
          handler: handleDisputeResolved
        - event: FundLocked(indexed bytes32,uint256,indexed address,indexed address)
          handler: handleFundLocked
        - event: FundReleased(indexed bytes32,uint256,indexed address)
          handler: handleFundReleased
        - event: JobCancelled(indexed bytes32,indexed address)
          handler: handleJobCancelled
        - event: JobCompleted(indexed bytes32,indexed address)
          handler: handleJobCompleted
        - event: JobCreated(indexed bytes32,indexed address,uint256,uint256,uint256,string)
          handler: handleJobCreated
        - event: JobDetailsUpdated(indexed bytes32,indexed address,uint256,uint256,uint256,string)
          handler: handleJobDetailsUpdated
        - event: JobExpireDeadlineIncreased(indexed bytes32,uint256)
          handler: handleJobExpireDeadlineIncreased
        - event: JobStarted(indexed bytes32,indexed address)
          handler: handleJobStarted
        - event: WorkSubmitted(indexed bytes32,indexed address,string)
          handler: handleWorkSubmitted
      file: ./src/job-contract.ts
